<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Mathe Lern App</title>
</head>
<body>
    <div class="container">
        <canvas id="drawing-canvas"></canvas>
        <div class="content">
            <div class="header">

                <button id="settings-button" class="settings-button" title="Einstellungen">‚öôÔ∏è</button>
            </div>
            <div id="settings">

                <select id="operation">
                    <option value="addition">Addition (ohne √úbertrag)</option>
                    <option value="addition-carry">Addition (mit √úbertrag)</option>
                    <option value="addition-tens">Addition (Zehner+Zahl)</option>
                    <option value="addition-simple-carry">Addition (√úbertrag einfach)</option>
                    <option value="mixed-simple">+ & - (√úbertrag einfach)</option>
                    <option value="mixed-carry">+ & - (mit √úbertrag)</option>
                    <option value="subtraktion">Subtraktion (ohne √úbertrag)</option>
                    <option value="subtraktion-simple-carry">Subtraktion (√úbertrag einfach)</option>
                    <option value="subtraktion-carry">Subtraktion (mit √úbertrag)</option>
                    <option value="multiplikation">Multiplikation</option>
                    <option value="division">Division</option>
                </select>
                <label for="maxResult">Maximale Ergebniszahl:</label>
                <select id="maxResult">
                    <option value="10">bis 10</option>
                    <option value="20">bis 20</option>
                    <option value="50">bis 50</option>
                    <option value="80">bis 80</option>
                    <option value="100">bis 100</option>
                </select>
                <button id="start-button">Start</button>
                <button id="clear-highscore" class="danger-button">Highscore Liste l√∂schen</button>
                <button id="gallery-button" class="gallery-button">Galerie</button>
            </div>
            <div id="game" class="hidden">
                <div id="question"></div>
                <div class="drawing-section">
                    <div id="drawing-controls">
                        <button id="minimize-button" title="Minimieren">‚Äî</button>
                        <button id="clear-drawing" title="Notiz l√∂schen">üóëÔ∏è</button>
                        <button id="sound-toggle" class="sound-button">üîî</button>
                        <div class="drawing-tools">
                            <input type="color" id="color-picker" value="#000000" title="Farbe w√§hlen">
                            <input type="range" id="line-width" min="1" max="10" value="2" title="Strichst√§rke anpassen">
                        </div>
                    </div>

                <button id="skip-question" title="√úberspringen (-1 Punkt)">‚è≠Ô∏è</button>
                <button id="end-game" title="Beenden">üîö</button>
                <div id="score">Punkte: 0</div>
                <div id="timer-container">
                    <div id="timer">‚è≤: 5:00</div>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
            <div id="result" class="hidden">
                <h2>Ergebnis</h2>
                <img id="result-gif" alt="Zuf√§lliges Ende GIF">
                <button id="save-gif" class="heart-button">‚ù§Ô∏è</button>
                <div id="final-score"></div>
                <button id="restart-button">Neu starten</button>
            </div>
            <div id="score-list"></div>
        </div>
    </div>
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-settings-modal" class="close-button">&times;</span>
            <h2>Einstellungen</h2>
            <div id="security-check">
                <p>Bitte l√∂se die folgende Aufgabe, um die Einstellungen zu √∂ffnen:</p>
                <p id="security-question"></p>
                <input type="number" id="security-answer" placeholder="Antwort">
                <button id="security-submit">Best√§tigen</button>
            </div>
            <div id="settings-content" class="hidden">
                <label for="tenor-api-key">Tenor API Key:</label>
                <input type="text" id="tenor-api-key" placeholder="Dein TENOR API Key">
                <label for="gif-queries">GIF Suchbegriffe (getrennt durch ;):</label>
                <input type="text" id="gif-queries" placeholder="z.B. welpe;lustige tiere">
                <hr>
                <h3>Galerie</h3>
                <button id="import-gallery">Galerie importieren</button>
                <input type="file" id="import-gallery-input" class="hidden" accept=".json">
                <button id="export-gallery">Galerie exportieren</button>
                <hr>
                <button id="save-settings">Einstellungen speichern</button>
            </div>
        </div>
    </div>
    <div id="gallery-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-gallery-modal" class="close-button">&times;</span>
            <h2>Galerie</h2>
            <div id="gallery-content" class="gallery-grid"></div>
            <div id="pagination-controls">
                <button id="prev-page">&lt; Zur√ºck</button>
                <span id="page-info"></span>

            </div>
        </div>
    </div>
            <script src="js/sound.js"></script>
    <script src="js/gallery.js"></script>
    <script src="main.js"></script>
</body>
</html>
